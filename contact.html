<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2f93d0fab4.js" crossorigin="anonymous"></script>

    <title>Tourism-Website</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" href="/" style="color: #fff">Home</a>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/book.html">Book Now</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="bg-image py-3"
        style="
    background-image: url('/img/aeroplan.jpg'); height: 100vh; width: 98.79vw; background-position: center; background-size: cover;">

        <h1 class="text-center">Get in touch</h1>
        <form class="container my-5 contact" action="/submit.html">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name <span class="form-required">*</span></label>
                    <br>
                    <input type="Name" class="form" id="exampleInputName" aria-describedby="NameHelp"
                        placeholder="First Name" required="true" style="width: 25vw">
                    <input type="Name" class="form" id="exampleInputName" aria-describedby="NameHelp"
                        placeholder="Last Name" required="true" style="width: 25vw">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address <span
                            class="form-required">*</span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required="true" style="width: 50vw">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="exampleInputnumber" style="width: 50vw">
                </div>
                <label for="exampleInputPassword1" class="form-label">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="write a message here"
                        id="floatingTextarea" style="width: 50vw"></textarea>
                </div>

                <button type="submit" class="btn btn-success my-5" style="width: 50vw;">Submit</button>
            </form>
        </form>
    </div>
    </div>
    </div>
    </nav>

    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">

                        <!-- Facebook -->
                        <a class="fb-ic icon">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic icon">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Google +-->
                        <a class="gplus-ic icon">
                            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic icon">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic icon">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic icon">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center">Copyright &copy; JK Travel TouRism 2022 | All Rights Reserved.
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
